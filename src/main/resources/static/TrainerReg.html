<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="registration.css" rel="stylesheet" type="text/css">
    <title>Registracija trenera</title>
</head>
<body>

<form action="action_page.php">
    <div class="container">
        <h1>Registracija trenera</h1>
        <hr>

        <label for="email"><b>Korisnicko ime</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <label for="psw"><b>Lozinka</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

        <hr>

        <p>Kreirajte nalog ako ga nemate <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" class="registerbtn">Registruj se</button>
    </div>

    <div class="container signin">
        <p>Vec imate akaunt? <a href="userLogin.html">Registruj se</a>.</p>
    </div>
</form>
</body>
</html>
