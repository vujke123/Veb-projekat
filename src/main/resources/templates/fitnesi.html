<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cinemas</title>
    <script src="/js/login.js" type="text/javascript"></script>
    <script src="/js/auth.js" type="text/javascript"></script>
    <script src="/js/fitnes.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/705b70177f.js" crossorigin="anonymous"></script>
</head>
<body onload="initCinema()">
<!-- Navigation -->
<nav class="navbar navbar-expand-lg  navbar-light" style="background-color: #e3f2fd" static-top>
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/}">Pocetna
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/fitnesi}">Fitnes_Centar
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/treninzi}">Treninzi</a>
                </li>
                <li id="online" class="nav-item">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user-circle"></i>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" onclick="profile()">Profil</a>

                            <a class="dropdown-item" onclick="logOut()">Odjava</a>
                        </div>
                    </div>

                </li>
                <li id="offline" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Prijava
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <form class="px-4 py-3" id="loginForm">
                            <div class="form-group">
                                <label for="email">Email </label>
                                <input type="text" class="form-control" id="email"  />
                            </div>
                            <div class="form-group">
                                <label for="lozinka">Lozinka</label>
                                <input type="password" class="form-control" id="lozinka"  />
                            </div>

                            <button type="button" onclick="login()" class="btn btn-primary">Projava</button>
                        </form>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/registracija}">Registracija</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>


<main>
    <div class="row justify-content-center">
        <div class="col-auto">
            <table id="Cinemas" class="table table-hover">
                <thead class="thead-light">
                <tr>
                    <th>Naziv</th>
                    <th>Adresa</th>
                    <th>Kontakt Broj</th>
                    <th>Email</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="fitnesi : ${fitnesi}">
                    <td th:text="${fitnesi.naziv}"></td>
                    <td th:text="${fitnesi.adresa}"></td>
                    <td th:text="${fitnesi.br_tel_centrale}"></td>
                    <td th:text="${fitnesi.email}"></td>
                    <td class="admin">
                        <button type="button" id="delete" th:onclick="'deleteCinema('+${fitnesi.id}+')'" class="btn">
                            <svg width="1.6em" height="1.6em" viewBox="0 0 16 16" class="bi bi-x-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.146-3.146a.5.5 0 0 0-.708-.708L8 7.293 4.854 4.146a.5.5 0 1 0-.708.708L7.293 8l-3.147 3.146a.5.5 0 0 0 .708.708L8 8.707l3.146 3.147a.5.5 0 0 0 .708-.708L8.707 8l3.147-3.146z"/>
                            </svg>
                        </button>
                    </td>
                    <td class="adimn"><button type="button" th:onclick="'edit('+${fitnesi.id}+')'" class="btn btn-outline-secondary">Izmeni</button></td>
                </tr>
                <tr class="admin">
                    <td><input id="naziv" type="text" /></td>
                    <td><input id="adresa" type="text" /></td>
                    <td><input id="br_tel_centrale" type="text" /></td>
                    <td><input id="emailc" type="text" /></td>
                    <td><button type="button" onclick="addCinema()" class="btn btn-outline-primary">Dodaj</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</main>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</body>
</html>
