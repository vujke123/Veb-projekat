<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pocetna</title>
    <script src="/js/login.js" type="text/javascript"></script>

</head>
<body>
<div>
    <div id="innerdiv">
        <h>Registracija</h>
        <br>
        <form>
            <label for="ime">Ime</label>
            <input class="form-control mr-sm-2"  type="text" id="ime" />
            <br>
            <label for="prezime">Prezime</label>
            <input class="form-control mr-sm-2"   type="text" id="prezime" />
            <br>
            <label for="email">Email</label>
            <input  class="form-control mr-sm-2"  type="email" id="email" />
            <br>
            <label for="korisnicko_ime">Korisnicko ime</label>
            <input class="form-control mr-sm-2"  type="text" id="korisnicko_ime" />
            <br>
            <label for="lozinka">Lozinka</label>
            <input class="form-control mr-sm-2"  type="password" id="lozinka" />
            <br>

            <label for="br_telefona">Broj telefona</label>
            <input class="form-control mr-sm-2"  type="text" id="br_telefona" />
            <br>
            <label for="datum_rodjenja">Datum rodjenja</label>
            <input class="form-control mr-sm-2"   type="text" id="datum_rodjenja"/>
            <br>
            <button type="button" onclick="reg()" class="btn btn-primary">Registracija</button>
        </form>
    </div>
</div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/register.css">


</body>
</html>
