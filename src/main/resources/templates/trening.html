<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movies</title>
    <script th:inline="javascript">
        var trening;
    </script>
    <script src="/js/login.js" type="text/javascript"></script>
    <script src="/js/auth.js" type="text/javascript"></script>
    <script src="/js/fitnes.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/705b70177f.js" crossorigin="anonymous"></script>
</head>
<body onload="initTreninzi()">
<nav class="navbar navbar-expand-lg  navbar-light" style="background-color: #e3f2fd" static-top>
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Pocetna
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/fitnesi}">Fitnes Centar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/treninzi}">Trening</a>
                </li>
                <li id="online" class="nav-item">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user"></i>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" onclick="profile()">Profil</a>
                            <a class="dropdown-item" onclick="logOut()">Odjava</a>
                        </div>
                    </div>

                </li>
                <li id="offline" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Login
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <form class="px-4 py-3" id="loginForm">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email"  />
                            </div>
                            <div class="form-group">
                                <label for="lozinka">Lozinka</label>
                                <input type="password" class="form-control" id="lozinka"  />
                            </div>

                            <button type="button" onclick="login()" class="btn btn-primary">Login</button>
                        </form>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/regisracija}">Registracija</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main>
    <div  class="row justify-content-center online">
        <div class="card col-sm-9">
            <div class="row no-gutters">
                <div class="col-md-8">
                    <div class="card-body ">
                        <h5 class="card-title" style="text-align:center;padding:0.75rem 0.25rem 0.25rem 0.25rem;" th:text="${trening.naziv}"></h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:text="'Tip : ' + ${trening.tip_treninga}"></li>
                            <li class="list-group-item" th:text="'Opis : ' + ${trening.opis}"></li>
                            <li class="list-group-item" th:text="'Ocena : ' + ${trening.ocena}"></li>
                            <li class="list-group-item" th:text="'Trajanje : ' + ${trening.trajanje}"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-9">
            <table id="trening" class="table table-hover">
                <thead class="thead-light">
                <tr>
                    <th>Datum</th>
                    <th>Vreme</th>
                    <th>Cena</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="projection : ${trening.odrzavanje}" th:id="${projection.id}">
                    <td th:text="${projection.dan}"></td>
                    <td th:text="${projection.vreme}"></td>
                    <td th:text="${projection.cena_karte}"></td>
                    <td><button type="button" th:onclick="'reserve('+${projection.id}+')'" class="btn btn-outline-secondary">Prijavi se</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</main>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/css/style.css">
</body>
</html>
